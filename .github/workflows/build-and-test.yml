name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build and Test
      uses: actions/setup-node@v2
      with:
        node-version: 14
        cache: 'npm'
    - run: npm install
    - run: npm run build
    - run: npm test:e2e
